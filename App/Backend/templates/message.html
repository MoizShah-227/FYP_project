<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>New Message</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f6f8; font-family: Arial, sans-serif;">

  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding:30px 0;">

        <!-- Card -->
        <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); overflow:hidden;">

          <!-- Header -->
          <tr>
            <td style="background:#4caf50; padding:20px; color:#ffffff; text-align:center;">
              <h2 style="margin:0;">✉️ New Message</h2>
              <p style="margin:5px 0 0; font-size:14px;">You have received a message from your teacher</p>
            </td>
          </tr>

          <!-- Body -->
          <tr>
            <td style="padding:20px; color:#333;">

              <p style="font-size:15px; line-height:1.6;">
                {{MESSAGE_TEXT}}
              </p>

            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background:#f0f0f0; padding:15px; text-align:center; font-size:13px; color:#777;">
              © {{YEAR}} Wishora App
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
